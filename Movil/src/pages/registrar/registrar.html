<ion-header>
  <ion-navbar color="primary">
    <ion-title>Regístrate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="signup()">
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Nombre:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
      <ion-item>
        <ion-icon name="ios-mail" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Confirmar contraseña:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Confimar Contraseña"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Register</button>
    </div>
  </form>
</ion-content>
